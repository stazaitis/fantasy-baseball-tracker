<!DOCTYPE html>
<html>
<head>
    <title>Fantasy Live Points</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; color: #333; padding: 20px; }
        h1 { text-align: center; font-size: 2em; color: #333; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; color: #555; font-weight: bold; }
        tr:hover { background-color: #f9f9f9; }
        .team-header { font-size: 1.5em; margin-bottom: 10px; color: #333; }
        .team-owner { font-style: italic; font-size: 1em; color: #666; }
    </style>
</head>
<body>
    <h1>Fantasy Live Points</h1>
    <div id="scores"></div>

    <script>
        async function loadScores() {
            const res = await fetch("/api/live_points");
            const data = await res.json();

            const container = document.getElementById("scores");
            container.innerHTML = "";

            data.forEach(team => {
                const teamDiv = document.createElement("div");
                teamDiv.classList.add("team");

                teamDiv.innerHTML = `
                    <div class="team-header">${team.team_name} - ${team.total} pts</div>
                    <p class="team-owner">Owner: ${team.owner}</p>
                    <table>
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>Position</th>
                                <th>Points</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                team.players.forEach(player => {
                    const playerRow = document.createElement("tr");
                    playerRow.innerHTML = `
                        <td>${player.name}</td>
                        <td>${player.position}</td>
                        <td>${player.points}</td>
                    `;
                    teamDiv.querySelector("tbody").appendChild(playerRow);
                });

                teamDiv.innerHTML += `</tbody></table>`;
                container.appendChild(teamDiv);
            });
        }

        loadScores();
        setInterval(loadScores, 60000); // refresh every 60 seconds
    </script>
</body>
</html>
