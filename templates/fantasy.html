<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Live Points</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #0f0; padding: 20px; }
        h1 { text-align: center; color: #0f0; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #333; }
        tr:nth-child(even) { background-color: #222; }
        .team { font-size: 1.2em; font-weight: bold; color: #0f0; }
        .owner { font-style: italic; }
    </style>
</head>
<body>

    <h1>Fantasy Live Points</h1>
    <div id="scores"></div>

    <script>
        async function loadScores() {
            const res = await fetch("/api/live_points");
            const data = await res.json();

            const container = document.getElementById("scores");
            container.innerHTML = "";

            data.forEach(team => {
                const table = document.createElement("table");

                table.innerHTML = `
                    <thead>
                        <tr>
                            <th colspan="4" class="team">${team.team_name} - ${team.total} pts</th>
                        </tr>
                        <tr>
                            <th>Player</th>
                            <th>Position</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody>
                `;

                team.players.forEach(player => {
                    const playerRow = document.createElement("tr");
                    playerRow.innerHTML = `
                        <td>${player.name}</td>
                        <td>${player.position}</td>
                        <td>${player.points}</td>
                    `;
                    table.appendChild(playerRow);
                });

                table.innerHTML += `</tbody>`;
                container.appendChild(table);
            });
        }

        loadScores();
        setInterval(loadScores, 60000); // refresh every 60 seconds
    </script>

</body>
</html>
