<!DOCTYPE html>
<html>
<head>
    <title>Fantasy Live Points</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #0f0; padding: 20px; }
        h1 { text-align: center; font-size: 2em; color: #0f0; }
        .team { margin-bottom: 30px; padding-bottom: 10px; }
        .team-name { font-size: 1.5em; color: #0f0; }
        .team-owner { font-weight: bold; }
        .table-container { display: flex; flex-direction: column; margin-top: 10px; }
        .team-header { display: flex; justify-content: space-between; padding: 5px 0; }
        .team-header div { font-weight: bold; }
        .player-row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #0f0; }
    </style>
</head>
<body>
    <h1>Fantasy Live Points</h1>
    <div id="scores"></div>

    <script>
        async function loadScores() {
            const res = await fetch("/api/live_points");
            const data = await res.json();

            const container = document.getElementById("scores");
            container.innerHTML = "";

            data.forEach(team => {
                const teamDiv = document.createElement("div");
                teamDiv.classList.add("team");

                teamDiv.innerHTML = `
                    <div class="team-name">${team.team_name} - ${team.total} pts</div>
                    <p class="team-owner">Owner: ${team.owner}</p>
                    <div class="table-container">
                        <div class="team-header">
                            <div>Player</div>
                            <div>Position</div>
                            <div>Points</div>
                        </div>
                `;

                team.players.forEach(player => {
                    const playerRow = document.createElement("div");
                    playerRow.classList.add("player-row");
                    playerRow.innerHTML = `
                        <div>${player.name}</div>
                        <div>${player.position}</div>
                        <div>${player.points}</div>
                    `;
                    teamDiv.appendChild(playerRow);
                });

                container.appendChild(teamDiv);
            });
        }

        loadScores();
        setInterval(loadScores, 60000); // refresh every 60 seconds
    </script>
</body>
</html>
