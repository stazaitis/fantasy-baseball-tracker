<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Fantasy Points Tracker</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 2rem;
    }
    h1 {
      color: #00ff90;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background-color: #222;
      color: #0f0;
    }
    .highlight {
      color: #0ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>âš¾ Live Fantasy Points Tracker</h1>
  <table>
    <thead>
      <tr>
        <th>Team Name</th>
        <th>Owner</th>
        <th>Total Points</th>
        <th>Top Scorer</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody id="fantasy-table"></tbody>
  </table>

  <script>
    console.log("ðŸš€ Trying to fetch live points...");
    async function fetchLivePoints() {
      try {
        const res = await fetch('/api/live_points');
        const data = await res.json();

        const tbody = document.getElementById('fantasy-table');
        tbody.innerHTML = '';

        data.forEach(team => {
          const topPlayer = team.players.reduce(
            (best, p) => p.points > (best?.points || -Infinity) ? p : best,
            null
          );

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${team.team_name}</td>
            <td>${team.owner}</td>
            <td>${team.total}</td>
            <td class="highlight">${topPlayer?.name || 'â€”'}</td>
            <td>${topPlayer ? topPlayer.points : 'â€”'}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error('Error fetching live points:', err);
      }
    }

    fetchLivePoints();
    setInterval(fetchLivePoints, 60000); // refresh every 60 seconds
  </script>
</body>
</html>
