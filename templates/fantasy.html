<!DOCTYPE html>
<html>
<head>
    <title>Fantasy Live Points</title>
    <style>
        body { font-family: Arial; background: #111; color: #0f0; padding: 20px; }
        .team { margin-bottom: 30px; border-bottom: 1px solid #0f0; padding-bottom: 10px; }
        h2 { margin-bottom: 5px; }
        .player { margin-left: 20px; }
    </style>
</head>
<body>
    <h1>Fantasy Live Points</h1>
    <div id="scores"></div>

    <script>
        async function loadScores() {
            const res = await fetch("/api/live_points");
            const data = await res.json();

            const container = document.getElementById("scores");
            container.innerHTML = "";

            data.forEach(team => {
                const teamDiv = document.createElement("div");
                teamDiv.classList.add("team");

                teamDiv.innerHTML = `
                    <h2>${team.team_name} - ${team.total} pts</h2>
                    <p><strong>Owner:</strong> ${team.owner}</p>
                `;

                team.players.forEach(player => {
                    const playerDiv = document.createElement("div");
                    playerDiv.classList.add("player");
                    playerDiv.innerText = `${player.name} (${player.position}): ${player.points} pts`;
                    teamDiv.appendChild(playerDiv);
                });

                container.appendChild(teamDiv);
            });
        }

        loadScores();
        setInterval(loadScores, 60000); // refresh every 60 seconds
    </script>
</body>
</html>
